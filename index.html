<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign up</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>

    <div class="container">

        <div class="bg">
            <span class="bg-circle"></span>
            <img src="./12085707_20944201_prev_ui.png" alt="">
        </div>

        <div class="form">
            <!-----------------------------------------------------login up form--------------------------------------->
            <div class="login item">
                <form class="login-form">
                    <span>
                        <h1 class="title">Login</h1>
                        <a href="https://bharat-ag.github.io/Porfotlio/" target="_blank">Visit my site</a>
                    </span>

                    <!-- ------------------------------------------------------------ -->
                    <div class="input-field">
                        <i class='bx bx-envelope'></i>
                        <input type="text" placeholder="Enter Email" id="email" required>
                    </div>
                    <!-- ------------------------------------------------------------ -->

                    <div class="input-field">
                        <i class='bx bx-lock-alt showHide'></i>
                        <input type="password" placeholder="Enter password" id="password" required>
                    </div>
                    <!-- ------------------------------------------------------------ -->

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <label for="logCheck" class="text">
                                <input type="checkbox" id="logCheck">
                                Remember me
                            </label>
                        </div>
                        <a href="#" class="text">Forgot password?</a>
                    </div>
                    <!-- ------------------------------------------------------------ -->
                </form>
                <div class="lgbtn">
                    <input type="submit" class="btn" value="Login">
                    <button class=" sign-up-btn" onclick="signUpBtn()">Sign up</button>
                </div>
                <!-- ------------------------------------------------------------ -->

                <hr>
                <!-- ------------------------------------------------------------ -->
                <div class="other">
                    <button class="facebook">
                        <i class="bx bxl-facebook-square"></i>
                        Login with Facebook
                    </button>
                    <button class="google">
                        <img src="./google-logo-9824.png" alt="">
                        Login with Google
                    </button>
                </div>
            </div>
            <!-----------------------------------------------------sign up form--------------------------------------->
            <div class="sign-up item">
                <form class="sign-up-form">
                    <span>
                        <h1 class="title">Sign up</h1>
                        <a href="https://bharat-ag.github.io/Porfotlio/" target="_blank">Visit my site</a>
                    </span>
                    <div class="input-field">
                        <i class='bx bx-user'></i>
                        <input type="text" placeholder="Enter username" id="username">
                    </div>
                    <div class="input-field">
                        <i class='bx bx-phone'></i>
                        <input type="text" placeholder="Phone number" id="phone">
                    </div>
                    <div class="input-field">
                        <i class='bx bx-envelope'></i>
                        <input type="text" placeholder="Enter Email" id="email">
                    </div>
                    <div class="input-field">
                        <i class='bx bx-lock-alt showHide'></i>
                        <input type="password" placeholder="Enter password" id="password">
                    </div>
                    <div class="input-field">
                        <i class='bx bx-lock-alt conformPassEye'></i>
                        <input type="password" placeholder="Confirm password" id="Cpassword">
                    </div>


                    <input type="submit" class="btn" value="Sign up">
                </form>
                <div class="orLogin" onclick="loginAgainBtn()">
                    <h3>Or login</h3>
                </div>

            </div>

        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
